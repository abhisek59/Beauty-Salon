<!DOCTYPE html>
<html>
<head>
    <title>Services API Test</title>
</head>
<body>
    <h1>Services API Test</h1>
    <button onclick="testAPI()">Test Services API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing services API...');
                const response = await fetch('http://localhost:8000/api/v1/services');
                const data = await response.json();
                
                console.log('API Response:', data);
                document.getElementById('result').innerHTML = 
                    '<h2>API Response:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.message && data.message.services) {
                    console.log('Services found:', data.message.services.length);
                    console.log('First service:', data.message.services[0]);
                }
            } catch (error) {
                console.error('API Test Error:', error);
                document.getElementById('result').innerHTML = 
                    '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
