<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div>
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>LocalStorage Test</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="storageResult"></div>
    </div>
    
    <div>
        <h2>Clear Storage</h2>
        <button onclick="clearStorage()">Clear LocalStorage</button>
    </div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'john.doe@example.com',
                        password: 'Password123!'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    const { user, accessToken, refreshToken } = data.message;
                    
                    localStorage.setItem('token', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    // Dispatch custom event
                    window.dispatchEvent(new Event('authStateChanged'));
                    
                    document.getElementById('loginResult').innerHTML = 
                        `<p style="color: green;">Login successful! User: ${user.firstname} ${user.lastname}</p>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<p style="color: red;">Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginResult').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function checkLocalStorage() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const refreshToken = localStorage.getItem('refreshToken');
            
            let result = '<h3>LocalStorage Contents:</h3>';
            result += `<p><strong>Token:</strong> ${token ? 'EXISTS' : 'MISSING'}</p>`;
            result += `<p><strong>Refresh Token:</strong> ${refreshToken ? 'EXISTS' : 'MISSING'}</p>`;
            result += `<p><strong>User Data:</strong> ${user ? 'EXISTS' : 'MISSING'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    result += `<p><strong>User Name:</strong> ${userData.firstname} ${userData.lastname}</p>`;
                    result += `<p><strong>Email:</strong> ${userData.email}</p>`;
                } catch (e) {
                    result += `<p style="color: red;">Error parsing user data: ${e.message}</p>`;
                }
            }
            
            document.getElementById('storageResult').innerHTML = result;
        }
        
        function clearStorage() {
            localStorage.clear();
            window.dispatchEvent(new Event('authStateChanged'));
            document.getElementById('storageResult').innerHTML = '<p>Storage cleared!</p>';
            document.getElementById('loginResult').innerHTML = '';
        }
        
        // Check storage on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
