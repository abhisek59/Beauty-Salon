version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: palor_mongodb_prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: palor_salon
    volumes:
      - mongodb_prod_data:/data/db
    networks:
      - palor_prod_network
    # Don't expose port in production for security

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palor_backend_prod
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/palor_salon?authSource=admin
      - PORT=8000
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - ACCESS_TOKEN_EXPIRY=${ACCESS_TOKEN_EXPIRY}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "8000:8000"
    volumes:
      - uploads_prod_data:/app/src/public/temp
      - logs_prod_data:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - palor_prod_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: palor_redis_prod
    restart: always
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - palor_prod_network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: palor_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - palor_prod_network

# Volumes for persistent data
volumes:
  mongodb_prod_data:
    driver: local
  uploads_prod_data:
    driver: local
  logs_prod_data:
    driver: local
  redis_prod_data:
    driver: local

# Networks
networks:
  palor_prod_network:
    driver: bridge
